# Production optimized settings
server.forward-headers-strategy=framework
server.tomcat.redirect-context-root=false

# Production JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false

# Flyway enabled for production
spring.flyway.enabled=${FLYWAY_ENABLED:false}
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Production Security Configuration
spring.security.oauth2.resourceserver.jwt.cache-duration=5m

# Production Cache Configuration
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Production Actuator Configuration (limited exposure)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Production API Documentation
springdoc.swagger-ui.enabled=${SWAGGER_UI_ENABLED:false}
springdoc.api-docs.enabled=${API_DOCS_ENABLED:false}
springdoc.show-actuator=false

# Production Error Handling
server.error.include-stacktrace=never
server.error.include-message=on_param

# Production Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Connection Pool Optimization for Production
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:20}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME:1800000}
spring.datasource.hikari.leak-detection-threshold=${DB_LEAK_DETECTION:60000}

# Application Custom Properties
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,https://dev.osacademy.net}