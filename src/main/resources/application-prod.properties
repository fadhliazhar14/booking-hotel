# Production Profile Configuration
# This file contains production-specific settings

# Database Configuration
spring.datasource.url=${MYSQL_CURRENT_URL}
spring.datasource.username=${MYSQL_CURRENT_USERNAME}
spring.datasource.password=${MYSQL_CURRENT_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration (Development)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.ssl.enabled=false
server.error.include-stacktrace=on_param
server.error.include-message=always

# OAuth2 Configuration (Development - Client Credentials Flow)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://authserver-production-a3d9.up.railway.app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://authserver-production-a3d9.up.railway.app/oauth2/jwks

# Cache Configuration (Production - Simple Cache)
spring.cache.type=simple
spring.cache.cache-names=rooms,bookings,availableRooms,amenityTypes,serviceTypes,roomAmenities,roomServices,userBookings

# Actuator Configuration (Production)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,flyway
management.endpoint.health.show-details=always
management.health.redis.enabled=false
management.metrics.export.prometheus.enabled=false

# Logging Configuration (Development)
logging.level.com.fadhliazhar.booking_hotel=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# API Documentation (Development)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true

# Application Custom Properties (Development)
app.name=booking-hotel-dev
app.version=1.0.0-SNAPSHOT
app.pagination.default-size=20
app.pagination.max-size=100
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:9000
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true
app.cors.max-age=3600

your-app.security.jwt.public-key=classpath:public_key.pem