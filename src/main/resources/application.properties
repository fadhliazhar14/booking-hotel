spring.application.name=booking-hotel
spring.datasource.url=${MYSQL_CURRENT_URL}
spring.datasource.username=${MYSQL_CURRENT_USERNAME}
spring.datasource.password=${MYSQL_CURRENT_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


