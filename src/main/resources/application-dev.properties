# Development Profile Configuration
# This file contains development-specific settings for local development with MySQL

# Database Configuration (Development - Local MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/my_playground?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Kamikaze11
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration (Development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway Configuration (Development)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration (Development)
server.port=8080
server.ssl.enabled=false
server.error.include-stacktrace=on_param
server.error.include-message=always

# OAuth2 Configuration (Development - Client Credentials Flow)
# These should match your local authserver configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/booking-hotel
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/booking-hotel/.well-known/jwks.json

# Redis Configuration (Development - Local Redis)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# Cache Configuration (Development)
spring.cache.type=redis
spring.cache.redis.time-to-live=300000
spring.cache.redis.cache-null-values=false

# Actuator Configuration (Development)
management.endpoints.web.exposure.include=health,info,metrics,prometheus,flyway
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging Configuration (Development)
logging.level.com.fadhliazhar.booking_hotel=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# API Documentation (Development)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.show-actuator=true

# Application Custom Properties (Development)
app.name=booking-hotel-dev
app.version=1.0.0-SNAPSHOT
app.pagination.default-size=20
app.pagination.max-size=100
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true
app.cors.max-age=3600