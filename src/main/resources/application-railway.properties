# Railway Production Configuration
# This file is specifically designed for Railway platform deployment

# Database Configuration (Railway MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP - MINIMAL MEMORY FOOTPRINT
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.max-lifetime=300000
spring.datasource.hikari.leak-detection-threshold=30000

# JPA Configuration (Railway) - SIMPLIFIED
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Disable problematic Hibernate features
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Flyway Configuration
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Server Configuration (Railway)
server.port=${PORT:8080}
server.ssl.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always

# Cache Configuration (NO REDIS - Use Simple Cache)
spring.cache.type=simple
spring.cache.cache-names=rooms,bookings,availableRooms,amenityTypes,serviceTypes,roomAmenities,roomServices,userBookings

# OAuth2 Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${OAUTH2_ISSUER_URI:https://authserver-production-a3d9.up.railway.app}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${OAUTH2_JWK_SET_URI:https://authserver-production-a3d9.up.railway.app/oauth2/jwks}

# Actuator Configuration (Railway Health Checks) - MINIMAL
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never
management.health.db.enabled=true
management.metrics.export.prometheus.enabled=false
management.server.port=${PORT:8080}

# JVM MEMORY OPTIMIZATIONS
spring.jmx.enabled=false
spring.output.ansi.enabled=never

# Logging Configuration (Railway) - DEBUG MODE
logging.level.com.fadhliazhar.booking_hotel=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# API Documentation (Disabled in Railway)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Application Properties (Railway)
app.name=booking-hotel-railway
app.version=1.0.0
app.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://localhost:4200,http://localhost:9000,http://localhost:8080
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=Content-Type,Authorization,X-Requested-With
app.cors.exposed-headers=Authorization
app.cors.allow-credentials=true
app.cors.max-age=3600
